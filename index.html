<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <!--link to reset css-->
  <link rel="stylesheet" href="./css/reset.css">

  <!--link to bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--link to style.css-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-light" style="background-color: #839bad">
      <section class="container-fluid justify-content-center">
        <h1 class="navbar-text text-bolder-black  text-center mt-4 mb-4">Weather-Dashboard</h1>
      </section>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <section class="col-4 solid-border-dark border-dark mt-4 mb-4 searchSection">
      
        <section class="display mb-4 mt-4">
          <input class="form-control" type="search" id="cityNameInput" placeholder="City Name" aria-label="Search"style="background-color: #c2d4e2;">
          <button class="btn myBtn btn-dark" id="searchButton" type="submit">Search</button>
        </section>
        <section class="mb-2 mt-2">
          <section class="list-group savedList">

          </section>
        </section>
      </section>
<div class="container-fluid">
      <div class="display col-12 solid-border-dark border-dark mt-4 mb-4 displaySection">
        <h1 class="myh1 text-center mt-4 mb-4">Weather</h1>
        <section id="cityCurrent"></section>
        <div class="row forecast"></div>

        <section>
          <section id="Heading"></section>
          <search class="Forecast row row-cols-1 row-cols-md-4 justify-content-center"></search>
        </section>
      </div>
    </div>
    </div>

  </main>

  <!--scripts for bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!--script for jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./js/script.js"></script>
</body>

</html
